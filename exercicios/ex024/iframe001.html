<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>
    <p>
        Acessando o site do 
        <!--tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">curso em video</a></iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no <a href="https://gustavoguanabara.github.io">github</a></iframe>

        também é bem legal
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1><!--h1 utilizado pra titulo-->
    <p>abaixo voce vai ver uma imagem que esta na mesma pasta</p><!--p para paragrafo-->
    <img src="logo-html.png" alt="logo-html5"><!--tag img para colocar imagem no site scr= busca imagem nos arquivos e alt= é um sub titulo para identificar o que é-->
    <p>podemos tambem carregar imagens que estao em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="logo-css"><!--este é a mesma coisa porem a imagem é buscada em outra pasta por isso esta como imagens/logo-css.png-->
    <p>tambem podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/595px-Javascript-shield.svg.png?20180912181046" alt="javascript-logo"><!--aqui é a mesma coisa porem pegamos a imagem direto do google por isso precisamos da url, a imagem nao esta em noso servidor e sim em outro lugar da internet-->
</body>
</html>
